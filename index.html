<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weather</title>
</head>
<body class="d-flex flex-wrap justify-content-center align-items-center vh-100 bg-secondary">
    <header class="container  col-md-12">
        <input class="col-md-8 mb-2 text-start" type="text" id="search" placeholder="Find your location">
        <div class="row col-md-12">
            
            <div class="col-md-4" id="today">
                <div class="head d-flex justify-content-between"> <p></p> <p></p></div>
                <div class="ps-4">
                    <h5 class="mt-3"></h5>
                    <h2></h2>
                    <img src="" class="w-25">
                    <p></p>
                </div>

            </div>

            <div class="col-md-4 text-center" id="tomorrow">
                <div class="head"></div>
                <div>
                    <img src="" class="w-25">
                    <h3></h3>
                    <h4></h4>
                    <p></p>
                </div>
            </div>

            <div class="col-md-4 text-center" id="afterTomorrow">
                <div class="head"></div>
                <div>
                    <img src="" class="w-25">
                    <h3>19 <span>℃</span></h3>
                    <h4>19 <span>℃</span></h4>
                    <p>Clear</p>
                </div>
            </div>
        </div>
    </header>
    
    <script src="JS/index.js"></script>
</body>
</html>
